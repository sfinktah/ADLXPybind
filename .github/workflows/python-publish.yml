name: Build and Publish Windows Wheel

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-publish-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Upgrade build tools
        run: python -m pip install --upgrade pip build

      - name: Build Windows wheel
        run: python -m build --wheel

      # If you want to check the built wheel artifact:
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: windows-wheel
      #     path: dist/*.whl

      - name: Publish Windows wheel to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
    # If youâ€™re using trusted publishing, this will work out of the box.
    # If you are NOT using PyPI trusted publishing, uncomment below and set a secret named PYPI_TOKEN:
      - name: Publish using Twine (Classic API Token)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          twine upload dist/*.whl
